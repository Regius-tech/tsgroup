<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="/public/chat.css">
    <link rel="stylesheet" href="/public/map.css">
    <style>
        /* Dine eksisterende CSS-stiler */
    </style>
</head>
<body>
    <h1>Triflex Kart</h1>
    <div class="filter-container">
        <!-- Ditt eksisterende filter-innhold -->
    </div>
    <div id="map"></div>

    <!-- Chat-knapp og notifikasjon -->
    <button id="chat-toggle">ðŸ’¬</button>
    <span id="chat-notification"></span>

    <div id="chat-container">
        <div id="chat-header">Live Chat</div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Skriv en melding...">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/chat.js"></script>
    <script>
        const map = L.map('map', { fullscreenControl: true }).setView([59.9139, 10.7522], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        let markers = [];
        function createCustomPinIcon(logoUrl) {
            return L.divIcon({
                className: 'custom-pin',
                html: `<div><div class="pin-logo"><img src="${logoUrl}" alt="Logo"></div><div class="pin-line"></div></div>`,
                iconSize: [30, 50],
                iconAnchor: [15, 50],
                popupAnchor: [0, -40],
            });
        }
        async function loadPositions() {
            try {
                const response = await fetch('/api/positions');
                const data = await response.json();
                const activeToday = document.getElementById('activeToday').checked;
                const selectedCompany = document.getElementById('company-filter').value;
                const filteredData = data.filter(vehicle => (selectedCompany === 'all' || vehicle.company === selectedCompany) && (!activeToday || vehicle.isActiveToday) && vehicle.isParticipant);
                markers.forEach(marker => marker.remove());
                markers = [];
                filteredData.forEach(vehicle => {
                    if (vehicle.latitude && vehicle.longitude) {
                        const icon = createCustomPinIcon(vehicle.logo);
                        const marker = L.marker([vehicle.latitude, vehicle.longitude], { icon }).bindPopup(`<b>Navn:</b> ${vehicle.name}<br><b>Type:</b> ${vehicle.type}<br><b>Palleplasser:</b> ${vehicle.palleplasser}<br><b>Klokkeslett:</b> ${formatTimestamp(vehicle.time)}<br><b>Selskap:</b> ${vehicle.company}`);
                        marker.addTo(map);
                        markers.push(marker);
                    }
                });
            } catch (error) { console.error('Error loading positions:', error); }
        }
        document.getElementById('chat-toggle').addEventListener('click', () => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
            document.getElementById('chat-notification').style.display = 'none';
        });
        loadPositions();
        setInterval(loadPositions, 10000);
    </script>
</body>
</html>
