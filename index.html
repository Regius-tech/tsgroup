<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="/public/chat.css"> <!-- Lagt til -->
    <link rel="stylesheet" href="/public/map.css"> <!-- Nytt: Kart-stil -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: calc(100vh - 100px);
            width: 100%;
            position: relative; /* Lagt til for Ã¥ sikre overlapp */
            z-index: 1; /* SÃ¸rger for at kartet ikke dekker chatten */
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background-color: #333333;
            color: white;
            font-size: 24px;
        }
        .filter-container {
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            z-index: 2; /* SÃ¸rger for at filteret vises over kartet */
            position: relative;
        }
        .leaflet-marker-icon {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .custom-pin {
            position: relative;
            text-align: center;
        }
        .custom-pin .pin-logo {
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            overflow: hidden;
            border: 2px solid #072D60;
        }
        .custom-pin .pin-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .custom-pin .pin-line {
            width: 2px;
            height: 20px;
            background-color: #014f8a;
            margin: 0 auto;
        }
        /* Chat styling */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            display: none; /* Starter skjult */
            z-index: 10; /* SÃ¸rger for at chatten er over kartet */
        }
        #chat-header {
            background: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }
        #chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        #chat-send {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        /* Chat-knapp */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 340px;
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* SÃ¸rger for at chat-knappen er over kartet */
        }
        #chat-toggle:hover {
            background: #005a9e;
        }
        /* Notifikasjonsbadge */
        #chat-notification {
            position: fixed;
            bottom: 65px;
            right: 365px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 50%;
            display: none;
            z-index: 10;
        }
        /* Fullskjermknapp */
        .leaflet-control-fullscreen {
            z-index: 1000; /* SÃ¸rger for at fullskjermknappen er over kartet */
        }
    </style>
</head>
<body>
    <h1>Triflex Kart</h1>
    <div class="filter-container">
        <label for="company-filter">Filtrer etter selskap:</label>
        <select id="company-filter">
            <option value="all">Alle</option>
            <option value="Transportsentralen Oslo">Transportsentralen Oslo</option>
            <option value="Moss Transportforum">Moss Transportforum</option>
            <option value="BlÃ¥ KurÃ©r">BlÃ¥ KurÃ©r</option>
        </select>
        <label>
            <input type="checkbox" id="activeToday" checked> Kun aktive i dag
        </label>
    </div>
    <div id="map"></div>

    <!-- Chat-knapp og notifikasjon -->
    <button id="chat-toggle">ðŸ’¬</button>
    <span id="chat-notification"></span>

    <div id="chat-container">
        <div id="chat-header">Live Chat</div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Skriv en melding...">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- Lagt til -->
    <script src="/public/chat.js"></script>
    <script>
        const map = L.map('map', { fullscreenControl: true }).setView([59.9139, 10.7522], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        let markers = [];
        function createCustomPinIcon(logoUrl) {
            return L.divIcon({
                className: 'custom-pin',
                html: `<div><div class="pin-logo"><img src="${logoUrl}" alt="Logo"></div><div class="pin-line"></div></div>`,
                iconSize: [30, 50],
                iconAnchor: [15, 50],
                popupAnchor: [0, -40],
            });
        }
        async function loadPositions() {
            try {
                const response = await fetch('/api/positions');
                const data = await response.json();
                const activeToday = document.getElementById('activeToday').checked;
                const selectedCompany = document.getElementById('company-filter').value;
                const filteredData = data.filter(vehicle => (selectedCompany === 'all' || vehicle.company === selectedCompany) && (!activeToday || vehicle.isActiveToday) && vehicle.isParticipant);
                markers.forEach(marker => marker.remove());
                markers = [];
                filteredData.forEach(vehicle => {
                    if (vehicle.latitude && vehicle.longitude) {
                        const icon = createCustomPinIcon(vehicle.logo);
                        const marker = L.marker([vehicle.latitude, vehicle.longitude], { icon }).bindPopup(`<b>Navn:</b> ${vehicle.name}<br><b>Type:</b> ${vehicle.type}<br><b>Palleplasser:</b> ${vehicle.palleplasser}<br><b>Klokkeslett:</b> ${formatTimestamp(vehicle.time)}<br><b>Selskap:</b> ${vehicle.company}`);
                        marker.addTo(map);
                        markers.push(marker);
                    }
                });
            } catch (error) { console.error('Error loading positions:', error); }
        }
        document.getElementById('chat-toggle').addEventListener('click', () => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
            document.getElementById('chat-notification').style.display = 'none';
        });
        loadPositions();
        setInterval(loadPositions, 10000);
    </script>
</body>
</html>
