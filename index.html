<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="/public/chat.css"> <!-- Lagt til -->
    <link rel="stylesheet" href="/public/map.css"> <!-- Nytt: Kart-stil -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: calc(100vh - 100px);
            width: 100%;
            position: relative;
            z-index: 0;
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background-color: #333333;
            color: white;
            font-size: 24px;
        }
        .filter-container {
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .filter-container label {
            margin-right: 10px;
            font-weight: bold;
        }
        .leaflet-marker-icon {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .custom-pin {
            position: relative;
            text-align: center;
        }
        .custom-pin .pin-logo {
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            overflow: hidden;
            border: 2px solid #072D60;
        }
        .custom-pin .pin-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .custom-pin .pin-line {
            width: 2px;
            height: 20px;
            background-color: #014f8a;
            margin: 0 auto;
        }
        /* Chat styling */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1000;
            display: none;
        }
        #chat-header {
            background: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }
        #chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        #chat-send {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        /* Chat-knapp */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 340px;
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        #chat-toggle:hover {
            background: #005a9e;
        }
        /* Notifikasjonsbadge */
        #chat-notification {
            position: fixed;
            bottom: 65px;
            right: 365px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 50%;
            display: none;
            z-index: 1002;
        }
    </style>
</head>
<body>
    <h1>Triflex Kart</h1>
    <div class="filter-container">
        <label for="company-filter">Filtrer etter selskap:</label>
        <select id="company-filter">
            <option value="all">Alle</option>
            <option value="Transportsentralen Oslo">Transportsentralen Oslo</option>
            <option value="Moss Transportforum">Moss Transportforum</option>
            <option value="BlÃ¥ KurÃ©r">BlÃ¥ KurÃ©r</option>
        </select>
        <label>
            <input type="checkbox" id="activeToday" checked> Kun aktive i dag
        </label>
    </div>
    <div id="map"></div>
    <button id="chat-toggle">ðŸ’¬</button>
    <span id="chat-notification"></span>
    <div id="chat-container">
        <div id="chat-header">Live Chat</div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Skriv en melding...">
            <button id="chat-send">Send</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/public/chat.js"></script>
    <link rel="stylesheet" href="/public/map.css">
</body>
</html>
