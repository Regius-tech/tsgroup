<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn - Triflex Kart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/microsoft365.png" alt="Microsoft 365 Logo" class="ms-logo">
            <h1>Logg inn med Microsoft</h1>
            <button id="login-btn">Fortsett</button>
        </div>
    </div>
    <script>
        document.getElementById("login-btn").addEventListener("click", function() {
            window.location.href = "/api/auth/signin";
        });
    </script>
</body>
</html>
