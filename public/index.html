<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart - Logg inn</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="logo-container">
    <img src="/triflex-logo.png" alt="Triflex Logo" class="triflex-logo">
    <img src="/skriftlex.png" alt="Skriftlex Logo" class="skriftlex-logo">
</div>
<div class="login-container">
    <div class="login-box">
        <img src="/microsoft365.png" alt="Microsoft Logo" class="ms-logo">
        <h1>Logg inn med Microsoft</h1>
        <button id="login-btn">Fortsett</button>
    </div>
</div>

    <!-- Selskapslogoer nederst i høyre hjørne -->
    <div class="company-logos">
        <img src="/Bla-kurer1.png" alt="Selskap 1">
        <img src="/TS-logo.png" alt="Selskap 2">
        <img src="/mtflogo.png" alt="Selskap 3">
    </div>

    <script>
        document.getElementById("login-btn").addEventListener("click", function() {
            window.location.href = "/api/auth/signin";
        });
    </script>
</body>
</html>
